<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Calculator</title>
</head>

<body>
    <h1 class="display-4 text-center m-4">CALCULATOR</h1>
    <div class="container main">
        <div class="row">
            <div class="col-md-12">
                <table class="table table-borderless table-dark ">
                    <thead>
                        <tr>
                            <input type="text" id='result' class="form-control in text-right border-dark" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="0">
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><button type="button" class="btn btn-info clear" onclick="clearResult()">C</button></td>
                            <td><button type="button" class="btn btn-light " onclick="back()">
                                    << </button>
                            </td>
                            <td><button type="button" class="btn btn-light squre" onclick="squarert()">√</button></td>
                            <td><button type="button" class="btn btn-light squre" onclick="square()">x²</button></td>
                        </tr>
                        <tr>
                            <th scope="row"><button type="button" class="btn btn-light" onclick="getNum('7')">7</button>
                            </th>
                            <td><button type="button" class="btn btn-light" onclick="getNum('8')">8</button></td>
                            <td><button type="button" class="btn btn-light" onclick="getNum('9')">9</button></td>
                            <td><button type="button" class="btn btn-light" onclick="getNum('*')">x</button></td>
                        </tr>
                        <tr>
                            <th scope="row"><button type="button" class="btn btn-light" onclick="getNum('4')">4</button>
                            </th>
                            <td><button type="button" class="btn btn-light" onclick="getNum('5')">5</button></td>
                            <td><button type="button" class="btn btn-light" onclick="getNum('6')">6</button></td>
                            <td><button type="button" class="btn btn-light" onclick="getNum('-')">-</button></td>
                        </tr>
                        <tr>
                            <th scope="row"><button type="button" class="btn btn-light" onclick="getNum('1')">1</button>
                            </th>
                            <td><button type="button" class="btn btn-light" onclick="getNum('2')">2</button></td>
                            <td><button type="button" class="btn btn-light" onclick="getNum('3')">3</button></td>
                            <td><button type="button" class="btn btn-light" onclick="getNum('+')">+</button></td>
                        </tr>
                        <tr>
                            <th scope="row"><button type="button" class="btn btn-light" onclick="getNum('0')">0</button>
                            </th>
                            <td><button type="button" class="btn btn-light" onclick="getNum('.')">.</button></td>
                            <td><button type="button" class="btn btn-light" onclick="getNum('/')">/</button></td>
                            <td><button type="button" class="btn btn-info equal" onclick="getResult()">=</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
